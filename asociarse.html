<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mifar</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridContainer">
        <!-- Header -->
        <header>
            <div class="header__container">
                <div class= topHeader>
                    <a class="topHeader__logo" href="index.html"><img src="Images/logo.svg" alt="logo" class="top__header--logo"></a>
                    <h1 class="topHeader__title">Mifar</h1>
                </div>
                <div class="platformAccess">
                    <button class="platformButton" type="submit">Acceso a la plataforma</button>  
                </div>
            </div>
            <nav>
                <ul class="navList">
                    <li class="nav__link"><a class="nav__link--index" href="index.html">Home</a></li>
                    <li class="nav__link"><a class="nav__link--prestadores" href="prestadores.html">Prestadores</a></li>
                    <li class="nav__link"><a class="nav__link--asociarse" href="asociarse.html">Asociarse</a></li>
                    <li class="nav__link"><a class="nav__link--nosotros" href="nosotros.html">Nosotros</a></li>
                    <li class="nav__link"><a class="nav__link--contact" href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main class="mainAsociarse">
            <div class="mainAsociarse__div">
                <h2 class="mainAsociarse__title">Lorem, ipsum.</h2>
                <p class="mainAsociarse__p">Con los siguientes datos un asesor capacitado se comunicara con usted y le brindara mas informacion.</p>
            </div>
            <div class="mainForm__asoc">
                <form class="form__asoc" action="">
                    <div class="labelAsociarse__align">
                        <div class="labelForm__asoc">
                            <label class="labelForm__name" for="name">Ingrese su nombre completo:</label><input class="inputForm__asoc inputForm__asoc--name" type="text" name="nombre" id="" placeholder= "Nombres y apellidos" required>
                        </div>
                        <div class="labelForm__asoc">
                            <label class="labelForm__email" for="email">Ingrese su Email:</label><input class="inputForm__asoc inputForm__asoc--email" type="email" name="email" id="" placeholder="Email" required>
                        </div>
                        <div class="labelForm__asoc">
                            <label class="labelForm__phone" for="phone">Ingrese su numero de telefono:</label><input class="inputForm__asoc inputForm__asoc--phone" type="number" name="phone" id="" placeholder="Telefono" required>
                        </div>
                        <div class="labelForm__asoc">
                            <label class="labelForm__age" for="age">Fecha de nacimiento:</label><input class="inputForm__asoc inputForm__asoc--age" type="date" name="age" id="" required>
                        </div>
                        <button class="formButton__asoc" type="submit">Enviar</button>
                    </div>
                </form>
            </div> 
        </main>
        <!-- Footer -->
        <footer>
            <div class="footerText">
                <p class="footerText footerText--p1">Copyright 2022 Lorem, ipsum.</p>
                <p class="footerText footerText--p2" >Telefono emergencias: 0800-111-000</p>
            </div>
            <div class="footerRedes">
                <a class="footerRedesLink footerRedesLink__instagram" href="https://instagram.com" target="_blank"><img src="Images/instagramlogo.svg" alt="Instagram"></a>
                <a class="footerRedesLink footerRedesLink__twitter" href="https://twitter.com" target="_blank"><img src="Images/twitterlogo.svg" alt="Twitter"></a>
                <a class="footerRedesLink footerRedesLink__facebook" href="https://facebook.com" target="_blank"><img src="Images/facebooklogo.svg" alt="Facebook"></a>
            </div>
        </footer>
    </div>
</body>
</html>
